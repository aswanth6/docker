<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNEB Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>TNEB Bill Calculator</h1>
    <label for="units">Enter Units Consumed:</label>
    <input type="number" id="units" placeholder="e.g., 150" />
    <button onclick="calculateBill()">Calculate</button>
    <h2 id="result"></h2>

    <script>
        function calculateBill() {
            const units = parseInt(document.getElementById("units").value);
            let bill = 0;

            if (units <= 100) {
                bill = units * 0; // Example: ₹1.5/unit for first 100 units
            } else if (units > 100 && units <=200) {
                bill = 100 * 0 + (units - 100) * 2.25; // ₹2.25/unit for 101-200 units
            }else if (units > 200 && units <=400){
                bill = 100 * 0 + 100 * 2.25 +  (units - 200) * 4.5; // ₹4.5/unit for 200 -400``` units
            } 
            else {
                bill = 100 * 0 + 100 * 2.25 + 200 * 4.5 + (units - 400) * 6; // ₹6/unit beyond 400
            }

            document.getElementById("result").textContent = `Your bill is ₹${bill.toFixed(2)}`;
        }
    </script>
</body>
</html>
